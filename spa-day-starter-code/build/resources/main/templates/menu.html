<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
   <h2>My profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h3>Facial Treatment</h3>
    <ol>
        <th:block th:each="appropriateFacials : ${appropriateFacials}">
            <li th:text="${appropriateFacials}"></li>
        </th:block>
    </ol>
</div>
<div id = "manipediMenu">
    <th:block th:if = '${manipedi.equals("manicure")}'>
    <h3>Manicure</h3>
        <p th:replace = "fragments::manicureDescription"></p>
    </th:block>
    <th:block th:if = '${manipedi.equals("pedicure")}'>
    <h3>Pedicure</h3>
        <p th:replace = "fragments::pedicureDescription"></p>
    </th:block>
</div>
<footer>
    <h3>Written by Rosalyn, Ruhama and Sydney!</h3>
</footer>
</body>
</html>
